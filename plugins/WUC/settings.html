<div class="WUCSettings container content-wrapper">
    <div>
        <h3>Settings</h3>
    </div>
    <form method="post" action="download" class="WUCSettingsForm">
        <!-- ko foreach: scripts -->
        <input type="hidden" name="scripts[]" value="" data-bind="attr: { value: $data }" />
        <!-- /ko -->
        <div data-bind="foreach: { data: modules, afterAdd: afterRender }">
            <div class="col-md-4">
                <div>
                    <h4 class="WUCSettingsCapitize" data-bind="text: $data"></h4>
                </div>
                <div>
                    <div data-bind="foreach: $root.settings">
                        <!-- ko if: $parentContext.$data === module -->
                        <table class="WUCSettingsTable">
                            <tbody>
                                <tr>
                                    <td>
                                        <span class="WUCSettingsCapitize" data-bind="text: setting"></span>
                                    </td>
                                    <td>
                                        <input type="text" value="" data-bind="value: value, attr: { name: 'settings[' + $parent + '][' + setting + ']' }" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
